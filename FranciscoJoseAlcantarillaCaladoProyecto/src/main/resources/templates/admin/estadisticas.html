<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:fragment="header"> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Pagina para ver todas las estadisticas">
        <title>Estadisticas</title>
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../static/css/estilos.css" th:href="@{/css/estilos.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script th:src="@{/js/script.js}" src="../static/js/script.js" defer></script>
    </head>


<body>
	
    <main class="text-center row justify-content-center min-vh-100">
        <div sec:authorize="hasRole('ROLE_ADMIN')">
			<nav th:replace="~{fragmentos/navAdmin::navAdmin}"></nav>
		</div>
		<div sec:authorize="hasRole('ROLE_USER')">
			<nav th:replace="~{fragmentos/nav::nav}"></nav>
		</div>

        <h2>Producto Más Vendido</h2>
        <div th:if="${producto != null}">
            <h4><span th:text="${producto.nombre}"></span></h4>
            <p><img th:src= "${#strings.isEmpty(producto.imagen)} ? 'https://placehold.co/400x250' : ${producto.imagen}" class="productImage" alt="Imagen del producto"></p>
        
        </div>

        <hr>

        <h2>Socio que ha comprado más</h2>
        <div th:if="${socioMasCompras != null}">
            <h4>Nombre: <span th:text="${socioMasCompras.nombre}"></span></h4>
            <p>Email: <span th:text="${socioMasCompras.email}"></span></p>
           
        </div>

        <hr>

        <div>
            <h2>Total de Ganancias</h2>
            <p th:text="${#numbers.formatDecimal(totalGanancias, 2, 2) + '€'}"></p>
        </div>

        <hr>


        <div>
            <h2>Categoría más vendida</h2>
            <p th:text="'Categoría: ' + ${categoriaMasVendida}"></p>
        </div>






    </main>
    
	




    <footer th:replace="~{fragmentos/footer::footer}"></footer>


</body>




</html>
