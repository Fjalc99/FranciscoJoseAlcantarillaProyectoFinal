<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:fragment="header"> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Formulario de registro de una talla">
        <title>Formulario de Talla</title>
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../static/css/estilos.css" th:href="@{/css/estilos.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script th:src="@{/js/script.js}" src="../static/js/script.js" defer></script>
    </head>

<body>

  <nav id="colorNav" class="navbar navbar-expand-sm text-light" th:replace="~{fragmentos/navAdmin::navAdmin}"></nav>



  <main  class="d-flex flex-column justify-content-between min-vh-100">

        <div class="container mt-3">
          <h2>Resgistra nueva Talla</h2>
		  <form th:action="${talla.id != 0} ? @{/editarTalla/submit} : @{/nuevaTalla/submit}" method="POST" th:object="${talla}">
    
			<div class="col input-group mt-2">
				<input th:if="${talla.id != 0}" type="hidden" name="id" th:field="*{id}" />
			</div>
			
 	       <div class="row">
				
                <div class="col input-group mt-2">
                  <label for="nombreTalla" class="input-group-text">Talla</label>
                  <input type="text" class="form-control" name="nombreTalla" th:field="*{nombreTalla}">
                </div>

             <div class="row">
              <div class="col-5 input-group w-25 align-content-center mt-2">
                <input type="submit" class="form-control input-group" value="Enviar">
              </div>
             </div>
        </form>
     </div>  
  </main>

  <footer th:replace="~{fragmentos/footer::footer}" id="colorFooter" class="container-fluid text-center text-light">
    <section class="row">
      <div class="col-12 col-lg-4">
        <h3>Redes sociales</h3>
        <p></p>
        <p></p>
        <p></p>
      </div>
      <div class="col-12 col-lg-4">
        <h3>Contacta con nosotros</h3>
        <p></p>
        <p></p>
        <p></p>
      </div>
      <div class="col-12 col-lg-4">
        <h3>Legal</h3>
        <p></p>
        <p></p>
        <p></p>
      </div>
    </section>


  </footer>
</body>

</html>
