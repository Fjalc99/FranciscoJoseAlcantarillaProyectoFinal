<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragmentos/header::header}"></head>
<body>
    <nav th:replace="~{fragmentos/navAdmin::navAdmin}" id="colorNav" class="navbar navbar-expand-sm text-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="javascript:void(0)"><img src="../static/img/logo-rb.png" thim width="200px" alt="escudo del betis"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>


	
    

        
	<div class="container mt-3">
		<a  th:href="@{/nuevo}"><i class="bi bi-plus-circle-fill"></i></a>
		<h2 class="text-center mt-3">Lista de productos</h2>      
		<table class="table table-striped align-content-center mt-3">
		  <thead>
			<tr>
			  <th>Id</th>
			  <th>Categoria</th>
			  <th>Nombre</th>
			  <th>Descripción</th>
			  <th>Precio</th>
			  <th>Imagen</th>
			  <th>Editar</th>
			  <th>Borrar</th>
			</tr>
		  </thead>
		  <tbody>
			<tr th:each="producto : ${listaProductos}">
				<td th:text="${producto.id}"></td>
				<td></td>
				<td th:text="${producto.nombre}"></td>
				<td th:text="${producto.descripcion}"></td>
				<td th:text="${#numbers.formatDecimal(producto.precio, 1, 2)+' €'}"></td>
				<td th:text="${producto.imagen}"></td>
				<td>
					<a th:href="@{/editar/{id}(id=${producto.id})}"><i class="bi bi-pencil-square"></i></a>
				</td>
				<td>
					<a th:href="@{/borrar/{id}(id=${producto.id})}"><i class="bi bi-trash"></i></a>
				</td>
				
				
			</tr>
			
		  </tbody>
		</table>
	  </div>


</body>
</html>
