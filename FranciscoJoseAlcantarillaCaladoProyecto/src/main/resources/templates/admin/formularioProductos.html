<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:fragment="header"> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario Productos</title>
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../static/css/estilos.css" th:href="@{/css/estilos.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script th:src="@{/js/script.js}" src="../static/js/script.js" defer></script>
    </head>

<body>

	<nav id="colorNav" class="navbar navbar-expand-sm text-light" th:replace="~{fragmentos/navAdmin::navAdmin}"></nav>



	<main class="d-flex flex-column justify-content-between min-vh-100">

		<div class="container mt-3">
			<h2>Hazte socio</h2>
			<form action="#" th:action="${producto.id != 0} ? @{/editar/submit} : @{/nuevo/submit}" method="POST"
				th:object="${producto}">


				<div class="col input-group">
					<input th:if="${producto.id != 0}" type="hidden" name="id" th:field="*{id}" />
				</div>

				<div class="row">

					<div class="col input-group mt-2">
						<label for="nombreCategoria" class="input-group-text">Categoria</label>
						<select th:field="*{categoria}">
							<option th:each="categoria : ${listaCategorias}" th:value="${categoria.id}"
								th:text="${categoria.nombreCategoria}"></option>
						</select>
					</div>
					<div class="col input-group mt-2">
						<label for="nombreTalla" class="input-group-text">Talla</label>
						<select th:field="*{talla}">
							<option th:each="talla : ${listaTalla}" th:value="${talla.id}"
								th:text="${talla.nombreTalla}"></option>
						</select>
					</div>

					<div class="col input-group mt-2">
						<label for="nombre" class="input-group-text">Nombre</label>
						<input type="text" class="form-control" name="nombre" th:field="*{nombre}">
					</div>

					<div class="col input-group mt-2">
						<label for="descripcion" class="input-group-text">Descripci√≥n</label>
						<input type="text" class="form-control" name="descripcion" th:field="*{descripcion}">
					</div>
				</div>

				<div class="row">
					<div class="col input-group mt-2">
						<label for="precio" class="input-group-text">Precio</label>
						<input type="number" class="form-control" name="precio" th:field="*{precio}">
					</div>
					<div class="col input-group mt-2">
						<label for="imagen" class="input-group-text">Imagen</label>
						<input type="text" class="form-control" name="imagen" th:field="*{imagen}">
					</div>
				</div>

				<div class="row">
					<div class="col-5 input-group w-25 align-content-center mt-2">
						<input th:href="@{/admin/productoAdmin}" type="submit" class="form-control input-group"
							value="Enviar">
					</div>
				</div>
			</form>
		</div>
	</main>

	<footer id="colorFooter" class="container-fluid text-center text-light">
		<section class="row">
			<div class="col-12 col-lg-4">
				<h3>Redes sociales</h3>
				<p></p>
				<p></p>
				<p></p>
			</div>
			<div class="col-12 col-lg-4">
				<h3>Contacta con nosotros</h3>
				<p></p>
				<p></p>
				<p></p>
			</div>
			<div class="col-12 col-lg-4">
				<h3>Legal</h3>
				<p></p>
				<p></p>
				<p></p>
			</div>
		</section>


	</footer>
</body>

</html>
