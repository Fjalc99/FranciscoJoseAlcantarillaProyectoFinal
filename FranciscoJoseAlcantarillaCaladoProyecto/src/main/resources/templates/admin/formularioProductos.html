<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos/header::header}"></head>

<body>

  <nav id="colorNav" class="navbar navbar-expand-sm text-light" th:replace="~{fragmentos/nav::nav}"></nav>



  <main  class="d-flex flex-column justify-content-between min-vh-100">

        <div class="container mt-3">
          <h2>Hazte socio</h2>
          <form action="#" th:action="${producto.id != 0} ? @{/admin/editar/addProducto} : @{/admin/nuevo/addProducto}" method="POST" th:object="${producto}">
    
            
            <div class="col input-group">
              <input th:if="${producto.id != 0}" type="hidden" name="id" th:field="*{id}" />
            </div>
         
              <div class="row">
                <div class="col input-group mt-2">
                  <label for="nombre" class="input-group-text">Nombre</label>
                  <input type="text" class="form-control" name="nombre" th:field="*{nombre}">
                </div>

                </div>
              </div>
              
              <div class="row"> 
                <div class="col input-group mt-2">
                  <label for="precio" class="input-group-text">Precio</label>
                  <input type="number" class="form-control" name="precio" th:field="*{precio}">
                </div>
                <div class="col input-group mt-2">
                  <label for="imagen" class="input-group-text">Imagen</label>
                  <input type="text" class="form-control" name="imagen" th:field="*{imagen}">
                </div>
              </div>
              
             <div class="row">
              <div class="col-5 input-group w-25 align-content-center mt-2">
                <input type="submit" class="form-control input-group" value="Enviar">
              </div>
             </div>
        </form>
     </div>

</html>
