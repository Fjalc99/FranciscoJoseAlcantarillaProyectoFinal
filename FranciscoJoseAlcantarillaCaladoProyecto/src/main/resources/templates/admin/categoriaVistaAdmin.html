<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:fragment="header"> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Esta pagina es la vista de todas la categorias"></meta>
        <title>Lista categorias</title>
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../static/css/estilos.css" th:href="@{/css/estilos.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script th:src="@{/js/script.js}" src="../static/js/script.js" defer></script>
    </head>
<body>
    <nav th:replace="~{fragmentos/navAdmin::navAdmin}" id="colorNav" class="navbar navbar-expand-sm text-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="javascript:void(0)"><img src="../static/img/logo-rb.png" thim width="200px" alt="escudo del betis"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>

	  
	  <div class="alert-danger" role="alert" th:if="${param.error}">
		<p>¡No se puede borrar una categoria que tiene productos asociados!</p>
	</div>


	<main class="row justify-content-center min-vh-100">

		
		<div class="container mt-3">
			<a  th:href="@{/nuevaCategoria}"><i class="bi bi-plus-circle-fill m-3">Añadir</i></a>
			<h2 class="text-center mt-3">Lista de categorias</h2>      
			<table class="table table-striped align-content-center m-4 w-75 mx-auto ">
			  <thead>
				<tr>
				  <th>Nombre</th>
				  <th>Editar</th>
				  <th>Borrar</th>
				</tr>
			  </thead>
			  <tbody>
				<tr th:each="categoria : ${listarCategorias}">
					<td th:text="${categoria.nombreCategoria}"></td>
					<td>
						<a th:href="@{/editarCategoria/{id}(id=${categoria.id})}"><i class="bi bi-pencil-square"></i></a>
					</td>
					<td>
						<a th:href="@{/borrarCategoria/{id}(id=${categoria.id})}"><i class="bi bi-trash"></i></a>
					</td>
				</tr>
				
				
			  </tbody>
			</table>
		  </div>




	</main>
    

        


	  <footer th:replace="~{fragmentos/footer::footer}"></footer>
</body>
</html>
