<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:fragment="header"> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mi perfil</title>
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../static/css/estilos.css" th:href="@{/css/estilos.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script th:src="@{/js/script.js}" src="../static/js/script.js" defer></script>
    </head>

<body>

    <nav th:replace="~{fragmentos/nav::nav}" id="colorNav" class="navbar navbar-expand-sm text-light"></nav>


    <main id="colorMainPortada" 	class="d-flex flex-column justify-content-between min-vh-100">

		<div class="profile text-center">
			
		    <h2 th:text="${usuario.username}" class="my-3">Nombre de Usuario</h2>
			<p th:text="${usuario.nombre}" class="my-3"></p>
		    <p th:text="${usuario.apellidos}" class="my-3"></p>
			<p th:text="${usuario.telefono}" class="my-3"></p>
			<p th:text="${usuario.email}" class="my-3"></p>
			<p th:text="${usuario.direccion}" class="my-3"></p>
			<p th:text="${usuario.provincia}" class="my-3"></p>
			<p th:text="${usuario.codigoPostal}" class="my-3"></p>
			<p th:text="${usuario.dni}" class="my-3"></p>
			<p th:text="${usuario.password}" class="my-3"></p>
			<p th:text="${usuario.fechaDeNacimiento}" class="my-3"></p>
		</div>
		
		
		<footer th:replace="~{fragmentos/footer::footer}" id="colorFooter" class="container-fluid text-center text-light"> </footer>
		
    </main>
</body>

</html>
