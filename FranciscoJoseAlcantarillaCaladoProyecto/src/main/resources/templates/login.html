<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:fragment="header"> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="pagina de login">
        <title>Login</title>
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../static/css/estilos.css" th:href="@{/css/estilos.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script th:src="@{/js/script.js}" src="../static/js/script.js" defer></script>
    </head>

	<body>

		<nav id="colorNav" class="navbar navbar-expand-sm">
			<div class="container-fluid">
				<a id="colorNav" class="navbar-brand"><img th:src="@{/img/logoTienda.png}"
						width="100px" alt="logo del betis" class="border bg-white"></a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#mynavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="mynavbar">
					<form th:action="@{/logout}" method="POST" id="logoutForm"></form>
					<div class="collapse navbar-collapse justify-content-end">
						<a href="javascript:document.getElementById('logoutForm').submit()">
							<i class="bi bi-person nav-item m-2 p-1 text-light border"></i></a>
					</div>
				</div>
			</div>
		</nav>

		<main class="row justify-content-center min-vh-100">

			<div class="container mt-3 text-center">
				<h2 class="text-center">¿Eres socio?</h2>
				<h4 class="text-center">Si lo eres inicia sesión aquí</h4>
				<form name="login" method="POST" action="#" th:action="@{/login}">

					<div class="row w-50 mx-auto justify-content-center ">
						<div class="col-md-6 mb-3 mt-3 input-group anchologin">
							<label for="username" class="input-group-text">Nombre:</label>
							<input type="text" class="form-control" id="username" name="username">
						</div>
						<div class="col-md-6  mb-3 mt-3 input-group anchologin">
							<label for="password" class="input-group-text">Contraseña:</label>
							<input type="password" class="form-control" id="password"
								name="password">
							<i class="bi bi-eye-fill input-group-text toggle-password"
								id="togglePassword"></i>
						</div>
					</div>

					<h4 class="text-center"><a th:href="@{/nuevoSocio}">Hazte socio
							aquí</a></h4>
					<button type="submit" name="enviar"
						class="btn btn-success my-3">Enviar</button>
				</form>
			</div>
		</main>

		<footer th:replace="~{fragmentos/footer::footer}">  </footer>
	</body>
</html>
